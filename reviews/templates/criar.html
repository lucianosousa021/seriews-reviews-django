{% extends 'base.html' %}
{% block content %}


<section class="container d-flex justify-content-center">
    <form action="{% url 'salvar' %}" method="post" class="col-6" style="background-color: #f8f9fa; padding:10px; margin-top:10px;">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group d-flex flex-column">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
        {% for error in field.errors %}
        <section class="alert alert-danger" role="alert">
        {{ field.errors }}
        </section>
        {% endfor %}
        {% endfor %}
        <div style="margin-top: 5px">
            <input type="submit" class="btn btn-success" value="Salvar">
            <a href="{% url 'index' %}" type="button" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</section>


{% endblock %}
